---
layout: default
---
<div class="container">
  <div class="row center about">
    <div class="col s12">
      <img src="/img/profile.png" alt="Jérémy Michel" class="profile-pic">
      <h2>Bienvenue</h2>
      <p>
        {{ site.description }}
      </p>
      <a href="/contact" class="waves-effect waves-light btn-large blue darken-2"><i class="mdi-content-mail right"></i>Me Contacter</a>
    </div>
  </div>
  <div class="row center">
    <div class="col s12">
      <h3>Derniers articles</h3>
      <ul>
      {% for post in site.categories['blog'] limit:4 %}
        <li>
          <h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
        </li>
      {% endfor %}
      </ul>
      <a href="/blog" class="waves-effect waves-light btn blue darken-2">Tous les articles</a>
    </div>
  </div>
</div>
